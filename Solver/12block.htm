<p>问题：用伤脑筋十二块拼一个图形，要求其中的洞只能是单个方块大小。最多能有几个洞？</p>
<p>解答：１８个洞。（解答者Christer Lindstedt）</p>
<p><img src="PENTCONN.gif" width="251" height="251"></p>
<p>如果要求洞不能在角上相邻，又如何？</p>
<p>解答：１３个洞。</p>
<p><img src="PENTHOLE.gif" width="251" height="226"></p>
<p>&nbsp;</p>
<p>问题：用１２块围一个区域，最多能围多少块？（块之间至少要有一条边相邻）</p>
<p>解答：１４３块。（解答者Ole Björkqvist，Sune Backan）</p>
